<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>APK MASTER</title>
    <link rel="stylesheet" href="css/framework7.ios.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="icon" href="img/icon.png">

  </head>
  <body class="framework7-root">
    <!-- Panels Overlay -->
<div class="panel-overlay"></div>

<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal login-screen-content">
  <div class="content-block">
    <p>Left Panel content here</p>
    <!-- Click on link with "close-panel" class will close panel -->
    <p><a href="#" class="close-panel">Close me</a></p>
</div>
</div>


    <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Views -->
        <div class="views">
          <!-- Your main view, should have "view-main" class -->
          <div class="view view-main">
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
              <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page navbar-fixed toolbar-fixed">
                  <div class="pull-to-refresh-layer">
                  </div>
                <div class="navbar">
                  <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left">
                    <a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center sliding">APK MASTER</div>
                  </div>

                </div>

                <div class="page-content">
                  <!-- Default pull to refresh layer-->

<div id="content">
</div>


                </div>

              </div>
              </div>


          </div>
        </div>
  </body>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/framework7.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
  <script type="text/javascript" src="http://www.chartjs.org/samples/latest/utils.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/app.js"></script>


  </html>
